<mat-toolbar color="primary" class="navbar">
  <mat-toolbar-row>
    <span class="navbar-header glow">photos by vitalii asmakovskyi</span>
    <span class="spacer"></span>
    <div *ngIf="auth.afAuth.authState | async as user; else showLogin">
      <span>welcome back, {{user.displayName | lowercase }}</span>
      <button mat-button (click)="auth.logout()">logout</button>
    </div>
    <ng-template #showLogin>
      <button mat-button (click)="auth.login()">login</button>
    </ng-template>
  </mat-toolbar-row>
