<mat-toolbar color="primary" class="navbar">
  <mat-toolbar-row>
    <!--
    <span class="navbar-header glow">photos by vitalii asmakovskyi</span>
    -->
    <span class="navbar-header glow">{{ "navbar-main-header" | translate }}</span>
    <span class="spacer"></span>
    <div *ngIf="auth.afAuth.authState | async as user; else showLogin">
      <span>{{ 'navbar-welcome' | translate }} {{user.displayName }}</span>
      <button mat-button (click)="auth.logout()">{{ 'navbar-logout' | translate }}</button>
    </div>
    <ng-template #showLogin>
      <button mat-button (click)="openDialog()">{{ 'navbar-login' | translate }}</button>
    </ng-template>
