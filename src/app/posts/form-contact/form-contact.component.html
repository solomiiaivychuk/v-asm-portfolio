<div class="form-wrapper">
  <form [formGroup]="userForm" (submit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>name</mat-label>
      <input matInput formControlName="name" id="name"/>
      
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>email</mat-label>
      <input matInput formControlName="email" type="email" id="email" ngModel email="true"/>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>your message</mat-label>
      <textarea matInput formControlName="message" id="message"></textarea>
    </mat-form-field>

    <button mat-button type="submit" [disabled]="!userForm.valid">submit</button>
  </form>
</div>
